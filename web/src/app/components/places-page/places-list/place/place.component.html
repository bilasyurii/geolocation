<mat-card class="place-card">
  <div 
    class="card-content"
    [ngClass]="{'content-in-row': !(isHandset | async)!.matches}">
    <span class="place-title">
      {{ place.name }}
    </span>
    <div class="coordinates-block">
      <p>Latitude: {{ place.latitude }}</p>
      <p>Longitude: {{ place.longitude }}</p>
    </div>
  </div>
  <button mat-raised-button color="warn" class="icon-button">
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
