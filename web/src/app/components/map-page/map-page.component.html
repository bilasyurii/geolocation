<div class="map-container">
  <agm-map
    class="map"
    [latitude]="latitude" 
    [longitude]="longitude">
    <agm-marker 
      *ngFor="let place of places"
      [latitude]="place.latitude"
      [longitude]="place.longitude">
      <agm-info-window >
        {{place.name}}
      </agm-info-window >
    </agm-marker>
  </agm-map>
</div>
