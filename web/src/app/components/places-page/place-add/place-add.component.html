<section>
  <mat-tab-group dynamicHeight="True" mat-stretch-tabs>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="icon">
          control_camera
        </mat-icon>

        By coordinates
      </ng-template>

      <form [formGroup]="formWithCoords" (ngSubmit)="submitWithCoords()">
        <p>
          <label>
            Name:
          </label>
          
          <input type="text" formControlName="name">
        </p>
        <p>
          <label>
            Latitude:
          </label>
          
          <input type="text" formControlName="latitude">
        </p>
        <p>
          <label>
            Longitude:
          </label>
          
          <input type="text" formControlName="longitude">
        </p>
        <p>
          <label>
            Description:
          </label>
          
          <textarea formControlName="description" rows="4"></textarea>
        </p>
        <p>
          <button type="submit" [disabled]="!formWithCoords.valid">
            Add place
          </button>
        </p>
      </form>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="icon">
          location_city
        </mat-icon>

        By city
      </ng-template>

      <form [formGroup]="formWithCity" (ngSubmit)="submitWithCity()">
        <p>
          <label>
            City:
          </label>
          
          <input type="text" formControlName="city">
        </p>
        <p>
          <label>
            Description:
          </label>
          
          <textarea formControlName="description" rows="4"></textarea>
        </p>
        <p>
          <button type="submit" [disabled]="!formWithCity.valid">
            Add place
          </button>
        </p>
      </form>
    </mat-tab>
  </mat-tab-group>
</section>
